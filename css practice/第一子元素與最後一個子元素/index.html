<!DOCTYPE html>
<html lang="en">
<head>
    <title>第一子元素與最後一個子元素</title>
    <style>
        article p:first-child{
            color: green;
        }
        article p:last-child{
            color: red;
        }
    </style>
</head>
<body>
    <article>
        <p>第一段文字</p>
        <p>第二段文字</p>
        <p>第三段文字</p>
        <p>這是最後一段文字。想讀更多?<a href="#">點擊這裡</a></p>
    </article>
    <article>
        <p>另一篇第一段文字</p>
        <p>第二段文字</p>
        <p>第三段文字</p>
        <p>這是最後一段文字。想讀更多?<a href="#">點擊這裡</a></p>
    </article>
</body>
</html>
