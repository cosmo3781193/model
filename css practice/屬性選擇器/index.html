<!DOCTYPE html>
<html lang="en">
<head>
    <title>屬性選擇器</title>
    <style>
        span[class]{
            color: purple;
        }
        /* a[href='https://www.google.com/']{
            color: red;
        } */
        a[title]{
            color: red;
        }
        a[href$='.pdf']{
            color: green;
        }
        a[href^='https']{
            color: pink;
        }
    </style>
</head>
<body>
    <span class="class1">這是一個紫色的段落</span>
    <span class="class2">這也是一個紫色的段落</span>
    <span>這不是一個紫色的段落</span>
    <a href="http://www.google.com/" title="">這是一個紅色的連結</a>
    <a href="http://www.example.com/" title="">這也是一個紅色的連結</a>
    <a href="file.pdf">這是一個綠色的連結</a>
    <a href="https://www.example.com/">這是一個粉紅色的連結</a>
    <span class="class1 class2">這是一個紫色的段落，具有多個類別</span>
</body>
</html>
