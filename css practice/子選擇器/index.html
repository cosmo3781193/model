<!DOCTYPE html>
<html lang="en">
<head>
    <title>子選擇器</title>
    <style>
        #main-content >  p{
            color: orange;
        }
        #main-content > div >  p{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <p>直接子節點</p>
        <div id="sub-content">
            <p>不是直接子節點，是孫代節點</p>
        </div>
    </div>
    
</body>
</html>
