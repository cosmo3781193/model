<!DOCTYPE html>
<html lang="en">
<head>
    <title>後代選擇器</title>
    <style>
        #main-content p{
            color: orange;
        }
        #sub-content p{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <p>後代節點</p>
        <div id="sub-content">
            <p>後代節點，sub-content節點</p>
        </div>
    </div>
    <p>不是後代節點</p>
</body>
</html>
