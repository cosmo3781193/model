<!DOCTYPE html>
<html lang="en">
<head>
    <title>ID 與 Class選擇器</title>
    <style>
        /* #content_header{
            color: orange;
        } */
        h2{
            color: orange;
        }
        .highlight{
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h2>標題</h2>
    </header>
    <!-- id只能出現一次class可以重複出現 -->
    <h2 id="content_header">內容標題</h2>
    <p>
        段落。<span class="highlight">需要強調的文字</span>
    </p>
    <p>
        另一段落。<span class="highlight">需要強調的文字</span>
    </p>
</body>
</html>
