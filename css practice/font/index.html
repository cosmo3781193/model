<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 字體介紹</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        h1{
            font-family: "Kalam", cursive;
            /* 字形 */
            font-size: 50px;
            /*字體大小
            px=pixel 
            除了px也可以使用em
            1em=100%
            2em=200%...*/
            font-weight: 800;
            /* 字體粗細
            可用英文和數字 */
            font-style: italic;
            /* 斜體之類的 */
        }
        p{
            font-family: cursive,sans-serif;
        }
    </style>
</head>
<body>
    <h1>Cosmo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus nisi ad suscipit. Fugit, nam provident saepe deserunt adipisci totam inventore sint vel eligendi repellat doloribus explicabo sapiente voluptate, tempora dolor.</p>

</body>
</html>
