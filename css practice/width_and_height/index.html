<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS 中的高度和寬度</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            background-color: gray;
        }
        .box{
            /* width: 25%; */
            min-width: 25%;
            max-width: 50%;
            height: 100px;
            border: 3px solid #000;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            第一個box
        </div>
        <div class="box">
            第二個box
        </div>
        <div class="box">
            第三個box
        </div>
        <div class="box">
            第四個box
        </div>
    </div>
</body>
</html>
