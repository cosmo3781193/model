<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding 內邊距</title>
    <style>
        .myDiv{
            margin: 30px;
            border: 1px solid #000;
            /* padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 15px;
            padding-right: 15px; */
            
            /* padding: 10px 15px 50px 15px; */
            /* 順序:上右下左 */

            padding: 10px 20px;
            /* 上下一樣10px左右一樣20px */

            padding: 10px;
            /* 全都一樣10px */
        }
    </style>
</head>
<body>
    <div class="myDiv">
        一個 div 元素，具有邊距(margin)、內邊距(padding)和邊框(border)。
    </div>
</body>
</html>
