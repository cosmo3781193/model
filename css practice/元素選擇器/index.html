<!DOCTYPE html>
<html lang="en">
<head>
    <title>css選擇器:用CSS選擇元素</title>
    <style>
        /* 選擇器{
            屬性:值;
        } */
        h1{
            color: blue;
            font-size: 50px;
        }
        p{
            color: red;
        }
        a{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>一個標題</h1>
        <p>第一個段落</p>
        <p>第二個段落</p>
        <a href="#">一個連結</a>
        <span>一個span標籤</span>
    </div>
</body>
</html>
