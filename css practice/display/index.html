<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS中的display屬性</title>
    <style>
        div{
            /* display:inline; */
            display: inline-block;
            height: 100px;
        }
        span{
            /* display: block; */
            display: block;
        }
        p{
            display: none;
        }
    </style>
</head>
<body>
    <div>div (block 區塊)</div>
    <span>span1 (inline 行內)</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>
    <span>span5</span>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae molestias, eaque assumenda deserunt ex voluptas illum maxime, accusantium veniam modi non vero impedit quo velit corporis mollitia excepturi nihil fugit.</p>
</body>
</html>
