<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 的顏色</title>
    <style>
        body{
            color: blue;
        }
        #p1{
            color: tomato;
        }
        #p2{
            /* RGB red green blue */
            color: rgb(32, 38, 219);
        }
        #p3{
            color: #FFFFFF;
            background-color: #000000;
        }
        #p4{
            /* 
            HSL
            H色調
            S飽和度
            L亮度 */
            color: hsl(100, 66%, 45%);
        }
    </style>
</head>
<body>
    <p id="p1">這是第一段</p>
    <p id="p2">這是第二段</p>
    <p id="p3">這是第三段</p>
    <p id="p4">這是第四段</p>
</body>
</html>
