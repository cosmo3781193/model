<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poll">
        <h3 class="title">
            Are users using search feature?
        </h3>
        <ul>
            <li class="option">
                <input type="radio" name="search">
                <span>All the time</span>
            </li>
            <li class="option">
                <input type="radio" name="search">
                <span>Some of the time</span>
            </li>
            <li class="option">
                <input type="radio" name="search">
                <span>Never</span>
            </li>
        </ul>
    </div>

    <div class="poll">
        <h3 class="title">
            How long do you usually sleep for?
        </h3>
        <ul>
            <li class="option">
                <input type="radio" name="sleep">
                <span>Under four hours</span>
            </li>
            <li class="option">
                <input type="radio" name="sleep">
                <span>About eight hours</span>
            </li>
            <li class="option">
                <input type="radio" name="sleep">
                <span>More than ten hours</span>
            </li>
            <li class="option">
                <input type="radio" name="sleep">
                <span>I don't sleep</span>
            </li>
        </ul>
    </div>

    <div class="poll">
        <h3 class="title">
            Which programming language do you like the most?
        </h3>
        <ul>
            <li class="option">
                <input type="radio" name="language">
                <span>Javascript</span>
            </li>
            <li class="option">
                <input type="radio" name="language">
                <span>Python</span>
            </li>
            <li class="option">
                <input type="radio" name="language">
                <span>C++</span>
            </li>
            <li class="option">
                <input type="radio" name="language">
                <span>Java</span>
            </li>
        </ul>
    </div>
</body>
</html>
