<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 表單(Form)單選Radio button</title>
</head>
<body>
    <!-- 單選題name裡必須是同樣的例如:question1 -->
    <label for="">
        <input type="radio" name="question1" value="yes">
        是
    </label>
    <label for="">
        <input type="radio" name="question1" valus="no">
        非
    </label>
    <!-- 多選題checkbox -->
    <h3>你喜歡甚麼運動</h3>
    <form action="">
        <input type="checkbox" name="sports" id="">
        <label for="">足球</label>
        <input type="checkbox" name="sports" id="">
        <label for="">籃球</label>
        <input type="checkbox" name="sports" id="">
        <label for="">棒球</label>
        <input type="checkbox" name="sports" id="">
        <label for="">桌球</label>
        <br>
    <input type="submit" value="提交">
    </form>
</body>
</html>
