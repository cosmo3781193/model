<!DOCTYPE html>
<html lang="en">
<head>
    <title>有序列表和無序列表</title>
</head>
<body>
    <!-- ul無序 ol有序 -->
    <h2>無序列表</h2>
    <ul>
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ul>
    
    <h2>有序列表</h2>
    <ol>
        <li>CD</li>
        <li>DVD</li>
        <li>藍光</li>
    </ol>
</body>
</html>
