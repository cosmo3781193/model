<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>賦值運算子</h1>
    <script>
        console.log('賦值運算子')
        var x=1
        console.log('x:',x)
        x+=1
        console.log('x+=1 等於',x)
        //x=x+1
        var y=10
        y-=2
        //y=y-2
        console.log(y)
        x*=5//x=x*5
        console.log('x*=5等於',x)
        x/=2//x=x/2
        console.log('x/=2等於',x)
        var z=35
        z%=10
        //z=z%10
        console.log('z%=10等於',z)
        
        //次方
        var a=2
        console.log('a**5等於',a**5)
        var b 
        b||=10//b=b||10
        console.log('給預設值 b',b)
        var c=555
        c||=10//c=c||10
        console.log('給預設值 c',c)

    </script>
</body>
</html>
